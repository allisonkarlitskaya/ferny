[build-system]
requires = [
    "setuptools >= 61",
    "setuptools_scm[toml] >= 6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "ferny"
dynamic = ["version"]

[tool.setuptools_scm]
write_to = "src/ferny/_version.py"

[tool.mypy]
mypy_path = 'src'
[[tool.mypy.overrides]]
module = ["mockssh"]
ignore_missing_imports = true

[tool.pylint]
max-line-length = 118

[tool.pytest.ini_options]
addopts = ["--strict-markers"]
pythonpath = ["src"]
log_cli = true

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
source_pkgs = ["ferny"]
branch = true
